<div class="controls mt-3">
  <button
    (click)="start()"
    [disabled]="running"
    class="btn btn-outline-success mr-2"
  >
    Start
  </button>
  <button
    (click)="pause()"
    [disabled]="!running"
    class="btn btn-outline-info mr-2"
  >
    Pause
  </button>
  <button (click)="reset()" class="btn btn-outline-danger mr-2">Reset</button>
  <button (click)="resize()" class="btn btn-outline-warning">Resize</button>
</div>
