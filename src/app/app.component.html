<app-game-board *ngIf="startClick"></app-game-board>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Board size</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Cols</label>
        <div class="input-group">
          <input
            class="form-control"
            [(ngModel)]="rows"
            name="rows"
            type="number"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Rows</label>
        <div class="input-group">
          <input
            class="form-control"
            [(ngModel)]="cols"
            name="cols"
            type="number"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Speed (ms)</label>
        <div class="input-group">
          <input
            class="form-control"
            [(ngModel)]="speed"
            name="speed"
            type="number"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-success"
      (click)="start(); modal.close()"
    >
      Start
    </button>
  </div>
</ng-template>
